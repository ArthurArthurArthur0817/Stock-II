<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SafetyFirst</title>

  <!-- Font: Noto Serif TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #043b8f;
      --primary-dark: #02347e;
      --primary-light: #6499e9;
      --secondary: #0b1f33;
    }

    html, body {
      height: 100%;
      font-family: 'Noto Serif TC', serif;
      margin: 0;
      background: transparent;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://cdn.pixabay.com/photo/2017/09/03/06/12/abstract-2709402_1280.png") center/cover no-repeat;
      filter: grayscale(20%) brightness(0.55);
      z-index: -1;
      animation: bgZoom 40s ease-in-out infinite alternate;
    }

    @keyframes bgZoom {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    .login-container {
      max-width: 450px;
      margin: auto;
      margin-top: 8%;
      padding: 2.5rem 2rem 3rem;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 0.8rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 700;
      color: var(--primary);
      display: block;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      box-shadow: none;
      border: 1px solid #cbd3e0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    small.form-text {
      display: block;
      margin-top: .3rem;
      color: #6c757d;
      font-size: 0.85rem;
    }

    /* 錯誤提示（紅字） */
    .error-message {
      color: #c42030;
      font-size: 0.85rem;
      margin-top: 0.35rem;
      display: none;
      text-align: center;
    }

    /* 主要按鈕 */
    .btn {
      background-color: var(--primary);
      color: #fff;
      border: 1px solid var(--primary);
      padding: 0.75rem 2.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    /* 次要按鈕：輪廓風格 */
    .btn-outline-primary {
      color: var(--primary);
      border-color: var(--primary);
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 2rem;
      background-color: transparent;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: var(--primary);
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div aria-live="polite" aria-atomic="true">
      {% for category, msg in messages %}
      <div class="alert text-center" role="alert" style="margin-bottom:1rem; color:#c42030;">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
    <form method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username"><i class="fas fa-user mr-1"></i>Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
        <small class="form-text">只接受輸入英文或數字（或混合）</small>
        <div class="error-message" id="username-error">❌ 帳號格式錯誤，請輸入英文或數字組成</div>
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock mr-1"></i>Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
        <small class="form-text">只接受輸入數字</small>
        <div class="error-message" id="password-error">❌ 密碼格式錯誤</div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="mt-4">
      <p class="text-muted mb-2">Don't have an account?</p>
      <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">Register</a>
    </div>
  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const usernameError = document.getElementById("username-error");
    const passwordError = document.getElementById("password-error");

    function validateUsername() {
      const regex = /^[A-Za-z0-9]{1,}$/; // 英數至少3碼
      if (!regex.test(usernameInput.value)) {
        usernameError.style.display = "block";
        return false;
      } else {
        usernameError.style.display = "none";
        return true;
      }
    }

    function validatePassword() {
      const regex = /^[0-9]{1,}$/; // 只能數字，至少4碼
      if (!regex.test(passwordInput.value)) {
        passwordError.style.display = "block";
        return false;
      } else {
        passwordError.style.display = "none";
        return true;
      }
    }

    function validateForm() {
      const u = validateUsername();
      const p = validatePassword();
      return u && p; // 任一欄錯就不送出
    }

    // 即時驗證
    usernameInput.addEventListener("input", validateUsername);
    passwordInput.addEventListener("input", validatePassword);
  </script>
</body>
</html>
