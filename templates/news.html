<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>近期新聞 - {{ stock_name }}</title>

  <!-- ==== Critical styles: keep first so overlay can paint immediately ==== -->
  <style>
    :root{
      --primary:#043b8f;
      --primary-light:#6499e9;
      --secondary:#0b1f33;
      --bg:#f2f5fb;
      --border:#e6e9f2;
    }
    html,body{height:100%;}
    /* Restore original font family (Noto Serif TC) */
    body{
      margin:0;
      background:var(--bg);
      font-family:'Noto Serif TC', serif;  /* ← 恢復原本的字體 */
      line-height:1.6;
    }
    h1,h2,h3,h4,h5,h6{
      font-family:'Noto Serif TC', serif;  /* ← 標題也統一使用 */
      font-weight:700;
    }

    /* Loading overlay */
    #loading-overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.96);z-index:9999;transition:opacity .4s ease;
      color:var(--primary);font-weight:700;letter-spacing:.02em;padding:16px;
    }
    #loading-overlay.hidden{opacity:0;pointer-events:none;}
    .spinner{width:56px;height:56px;border-radius:50%;border:4px solid #e0e6f7;border-top-color:var(--primary);animation:spin 1s linear infinite;margin:0 auto 12px;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .loading-box{text-align:center;}
  </style>

  <!-- ==== Rest of page styles (non-critical) ==== -->
  <style>
    body.has-bg::before{
      content:"";position:fixed;inset:0;background:url("https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-gentle-blue-background-with-a-soft-textured-finish-image_13898387.png") center/cover no-repeat;
      filter:grayscale(20%) brightness(0.55);z-index:-2;animation:bgZoom 40s ease-in-out infinite alternate;
    }
    @keyframes bgZoom{from{transform:scale(1)}to{transform:scale(1.15)}}

    .container{max-width:1100px;margin:clamp(16px,4vw,48px) auto;padding:0 clamp(12px,3vw,16px);}
    .card-wrapper{background:rgba(255,255,255,.94);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.05);padding:clamp(16px,3vw,32px);}

    h1{margin:0 0 clamp(16px,3vw,24px);font-size:clamp(1.25rem,2.6vw,2rem);text-align:center;}

    .alert{border-radius:10px;padding:12px 14px;margin-bottom:16px;border:1px solid transparent;}
    .alert-danger{background:#fff;border-color:#c42030;color:#c42030;}
    .alert-warning{background:#fff7e6;border-color:#ffcd8a;color:#a66300;}

    .table-wrap{overflow:auto;}
    table{width:100%;border-collapse:separate;border-spacing:0;background:#fff;border-radius:10px;overflow:hidden;table-layout:auto;}
    thead th{position:sticky;top:0;background:#f5f7fb;color:#111;font-weight:700;padding:12px 14px;border-bottom:1px solid var(--border);white-space:nowrap;z-index:1;}
    tbody td{padding:12px 14px;border-bottom:1px solid #eef1f7;vertical-align:top;word-wrap:break-word;}
    tbody tr:last-child td{border-bottom:none;}
    .news-row{cursor:pointer;transition:background .15s ease;}
    .news-row:hover{background:#f0f4ff;}
    .news-row:focus{outline:2px solid var(--primary-light);background:#f5f9ff;}

    /* Desktop: show full title */
    td .title{display:block;overflow:visible;white-space:normal;font-weight:700;}

    /* Column widths (desktop) */
    .col-idx{width:60px;}
    .col-src{width:140px;text-align:center;}
    .col-time{width:160px;text-align:center;}
    .col-link{width:120px;text-align:center;}
    tbody td:nth-child(3),
    tbody td:nth-child(4),
    tbody td:nth-child(5){ text-align:center; }

    /* Narrow screens: give more width to title by shrinking src/time/link */
    @media (max-width: 992px){
      table{table-layout:fixed;}
      .col-src{width:110px;}
      .col-time{width:130px;}
      .col-link{width:110px;}
      /* Clamp title when space is tighter */
      td .title{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;line-height:1.4;}
    }
    @media (max-width: 840px){
      .col-src{width:96px;}
      .col-time{width:120px;}
      .col-link{width:104px;}
    }

    .btn{display:inline-block;padding:.5rem 1rem;border:1.5px solid var(--primary);background:transparent;color:var(--primary);border-radius:10px;text-decoration:none;font-weight:700;transition:transform .06s ease;cursor:pointer;text-align:center;white-space:nowrap;}
    .btn:hover{transform:translateY(-1px);} .btn:active{transform:translateY(0);}
    .btn-primary{background:transparent;color:var(--primary);border-color:var(--primary);}

    .text-center{text-align:center;}
    .mt-4{margin-top:1.5rem;}
    .px-4{padding-left:1rem;padding-right:1rem;}

    footer{background:var(--secondary);color:#fff;text-align:center;margin-top:auto;padding:24px 0;}
    footer .copyright{border-top:1px solid rgba(255,255,255,.72);margin-top:12px;padding-top:12px;font-size:.9rem;color:#cccccc;}

    /* Mobile (<=640px): card layout; only the table action button full width */
    @media (max-width: 640px){
      table, thead, tbody, th, td, tr{display:block;}
      thead{display:none;}
      .table-wrap{overflow:visible;}
      tbody tr{background:#fff;border:1px solid var(--border);border-radius:12px;margin-bottom:12px;overflow:hidden;padding:8px 10px;}
      /* Hide index */
      tbody td:nth-child(1){display:none;}
      /* Title full row */
      tbody td:nth-child(2){display:block;padding:6px 4px 4px;}
      /* Source + time inline on same row */
      tbody td:nth-child(3), tbody td:nth-child(4){
        display:inline; padding:4px; color:#666; font-size:.92rem; text-align:left;
      }
      tbody td:nth-child(3)::after{ content:" · "; }
      /* Button full row */
      tbody td:nth-child(5){display:block;padding:8px 4px 6px; text-align:left;}
      .card-wrapper > .text-center .btn{width:auto; display:inline-block;}
    }

    @media (prefers-reduced-motion: reduce){
      *{animation-duration:0.01ms !重要;animation-iteration-count:1 !重要;transition-duration:0.01ms !重要;scroll-behavior:auto !重要}
    }
  </style>

  <!-- Load Google Font non-blocking (so overlay shows immediately) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap"></noscript>
</head>
<body>
  <!-- ==== Overlay FIRST element in body ==== -->
  <div id="loading-overlay" role="status" aria-live="polite" aria-busy="true">
    <div class="loading-box">
      <div class="spinner" aria-hidden="true"></div>
      <div>載入中，請稍候…</div>
    </div>
  </div>

  <main>
    <div class="container">
      <div class="card-wrapper">
        <h1>📢 {{ stock_name }} 近期相關新聞</h1>

        {% if error %}
          <div class="alert alert-danger" id="error-message">{{ error }}</div>
        {% elif news_list %}
          <div class="table-wrap">
            <table>
              <colgroup>
                <col class="col-idx">
                <col>
                <col class="col-src">
                <col class="col-time">
                <col class="col-link">
              </colgroup>
              <thead>
                <tr>
                  <th></th>
                  <th>標題</th>
                  <th>來源</th>
                  <th>時間</th>
                  <th>連結</th>
                </tr>
              </thead>
              <tbody>
                {% for news in news_list %}
                <tr class="news-row" data-href="{{ news['link'] }}" tabindex="0" title="點擊閱讀新聞：{{ news['title'] }}">
                  <td class="text-muted">{{ loop.index }}</td>
                  <td><span class="title">{{ news['title'] }}</span></td>
                  <td>{{ news['media'] }}</td>
                  <td>{{ news['date'] }}</td>
                  <td><a class="btn btn-primary" href="{{ news['link'] }}" target="_blank" rel="noopener">閱讀</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% else %}
          <div class="alert alert-warning">⚠️ 目前沒有可用新聞，請稍後再試！</div>
        {% endif %}

        <div class="text-center mt-4">
          <a href="{{ url_for('main') }}" class="btn btn-primary px-4">回到首頁</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="copyright">© 2025 AI 投資新手智慧學習平台</div>
    </div>
  </footer>

  <script>
    // 行為：整列可點 & 鍵盤可用；避免按「閱讀」又觸發整列
    (function () {
      function openRow(tr) {
        var href = tr && tr.getAttribute('data-href');
        if (href) window.open(href, '_blank', 'noopener');
      }
      document.addEventListener('click', function (e) {
        var a = e.target.closest('a');
        if (a) { e.stopPropagation(); return; }
        var tr = e.target.closest('.news-row');
        if (tr) openRow(tr);
      });
      document.addEventListener('keydown', function (e) {
        if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('news-row')) {
          e.preventDefault();
          openRow(e.target);
        }
      });
    })();

    // 隱藏 overlay：在 DOM 解析完成（而不是等圖片字型）就淡出
    (function () {
      var overlay = document.getElementById('loading-overlay');
      var start = performance.now();
      function hideOverlay() {
        var elapsed = performance.now() - start;
        var minDuration = 600; // 最少顯示 0.6s，避免閃一下
        var delay = Math.max(0, minDuration - elapsed);
        setTimeout(function () {
          overlay.classList.add('hidden');
          document.body.classList.add('has-bg'); // 這時才啟用大背景圖，避免阻塞首屏
        }, delay);
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideOverlay, { once:true });
      } else {
        hideOverlay();
      }
    })();
  </script>
</body>
</html>
