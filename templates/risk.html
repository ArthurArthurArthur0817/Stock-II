<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投資風險評估</title>

  <!-- 全站字體：思源宋體（Noto Serif TC） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 4.5 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">

  <!-- 你的外部樣式（若有）-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    /* 1. 全域配色 */
    :root{
      --primary:#043b8f;
      --primary-dark:#02347e;
      --primary-light:#6499e9;
      --secondary:#0b1f33;
    }

    /* 2. 排版：整頁皆使用思源宋體 */
    html,body{height:100%;}
    body{
      display:flex;            /* 讓 footer 推到底部 */
      flex-direction:column;
      font-family:'Noto Serif TC',serif;
      line-height:1.6;
    }
    h1,h2,h3,h4,h5,h6{
      font-family:'Noto Serif TC',serif; /* 確保標題也用思源宋體 */
      font-weight:700;
    }

    /* 3. 標題尺寸 & 與 container 距離 */
    h1{
      font-size:2rem;
      margin:1.5rem 0 2rem;
      text-align:center;
    }

    /* 4. 選項按鈕顏色 */
    .btn-outline-primary,
    .btn-outline-primary:hover,
    .btn-outline-primary:focus,
    .btn-outline-primary:active,
    .btn-outline-primary.active,
    .btn-outline-primary:focus:active {
      color: var(--primary) !important;
      background-color: transparent !important;
      border-color: var(--primary) !important;
      box-shadow: none !important;
      outline: none !important;
      transition: none !important;
    }
    .option-btn.active,
    .option-btn:focus,
    .option-btn:active {
      background: var(--primary) !important;
      color: #fff !important;
      border-color: var(--primary) !important;
      box-shadow: none !important;
      outline: none !important;
      transition: none !important;
    }

    /* Home 按鈕 */
    .btn-home{
      display:inline-block;
      text-decoration:none;
      font-weight:700;
      padding:.6rem 1.25rem;
      border-radius:999px;
      border:1.5px solid var(--primary);
      background:#fff;
      color:var(--primary);
      transition:background .2s ease, color .2s ease, box-shadow .2s ease, transform .05s ease;
      -webkit-tap-highlight-color: transparent;
    }
    /* 與 Home 同樣式，但縮小為圓形圖示 */
    .btn-home.btn-help{
      padding:0; width:2.2rem; height:2.2rem; border-radius:999px;
      display:inline-flex; align-items:center; justify-content:center;
      font-size:1rem; line-height:1;
    }
    .btn-home:hover{
      background:var(--primary);
      color:#fff;
      box-shadow:0 8px 16px rgba(4,59,143,.18);
      transform:translateY(-1px);
    }
    .btn-home:active{
      transform:translateY(0);
      box-shadow:0 4px 8px rgba(4,59,143,.18);
    }
    /* 移除可能的橘色 focus/active 外框 */
    .btn-home, .btn-home:focus, .btn-home:active, .btn-home:focus-visible{
      outline:none !important;
      box-shadow:none !important;
      border-color:var(--primary) !important;
    }

    /* 5. 背景動畫 */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url("https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-gentle-blue-background-with-a-soft-textured-finish-image_13898387.png") center/cover no-repeat;
      filter:grayscale(20%) brightness(0.55);
      z-index:-2;
      animation:bgZoom 40s ease-in-out infinite alternate;
    }
    @keyframes bgZoom{from{transform:scale(1);}to{transform:scale(1.15);}}

    /* 6. 主要內容卡片效果 */
    .card-wrapper{
      background:rgba(255,255,255,.94);
      border-radius:.8rem;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
      padding:2rem 2rem 3rem;
    }

    /* 7. 表單間距 */
    .option-btn{width:100%;margin-bottom:10px;}
    .form-group{margin-bottom:2.5rem;}

    /* 8. 錯誤訊息色調 */
    #error-message.alert-danger{background:#fff;border-color:#c42030;color:#c42030;}

    /* 9. 頁腳樣式（置中、深色、思源字體） */
    footer{
      background:var(--secondary);
      color:#fff;
      text-align:center;
    }
    footer h5{font-size:1.125rem;margin-bottom:1rem;}
    footer ul{list-style:none;padding-left:0;margin-bottom:1.5rem;}
    footer li{margin-bottom:.25rem;}
    footer .copyright{
      border-top:1px solid rgba(255,255,255,.72);
      margin-top:2rem; padding-top:1rem;
      font-size:.875rem; color:#ccc;
    }

    /* Q7 下拉選單樣式：高一點避免裁切 */
    #stock-type.form-control{
      height:auto;
      min-height:3rem;
      padding-top:.75rem;
      padding-bottom:.75rem;
      line-height:1.6;
      box-sizing:border-box;
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
</head>
<body data-page-id="risk">
  <!-- 主要內容：用 <main> 撐開，使 footer 永遠在底 -->
  <main class="flex-grow-1">
    <div class="container mt-5 mb-5 card-wrapper">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{{ url_for('main') }}" class="btn-home">Home</a>
        <button type="button" class="btn-home btn-help" aria-label="重新查看使用教學" title="使用教學">?</button>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <h1>投資風險評估問卷</h1>

          <!-- 錯誤訊息 -->
          <div id="error-message" class="alert alert-danger" style="display:none;"></div>

          <!-- 問卷開始 -->
          <form id="risk-form" action="/result" method="POST">
            <!-- Q1 年齡 -->
            <div class="form-group">
              <label>1. 您目前的年齡範圍？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q1" data-value="40">60歲以上</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q1" data-value="45">45–59歲</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q1" data-value="30">30–44歲</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q1" data-value="10">18–29歲</button>
              </div>
              <input type="hidden" name="q1" id="q1-input" required>
            </div>

            <!-- Q2 資產 -->
            <div class="form-group">
              <label>2. 您目前的儲蓄或投資總額？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q2" data-value="5">少於10萬</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q2" data-value="15">10萬–50萬</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q2" data-value="30">50萬–100萬</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q2" data-value="50">超過100萬</button>
              </div>
              <input type="hidden" name="q2" id="q2-input" required>
            </div>

            <!-- Q3 目標 -->
            <div class="form-group">
              <label>3. 您的主要投資目標是？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q3" data-value="10">保持資金安全</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q3" data-value="20">穩定增長</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q3" data-value="40">追求較高回報</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q3" data-value="50">追求最大回報</button>
              </div>
              <input type="hidden" name="q3" id="q3-input" required>
            </div>

            <!-- Q4 抗跌能力 -->
            <div class="form-group">
              <label>4. 如果您的投資在短時間內下跌 20%，您會怎麼做？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q4" data-value="10">立即賣出</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q4" data-value="20">觀望一陣子</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q4" data-value="30">考慮加碼投資</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q4" data-value="40">立即加碼投資</button>
              </div>
              <input type="hidden" name="q4" id="q4-input" required>
            </div>

            <!-- Q5 投資期間 -->
            <div class="form-group">
              <label>5. 您希望投資的時間長度？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q5" data-value="10">1 年內</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q5" data-value="20">1–5 年</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q5" data-value="35">5–10 年</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q5" data-value="45">10 年以上</button>
              </div>
              <input type="hidden" name="q5" id="q5-input" required>
            </div>

            <!-- Q6 ETF / 股票 -->
            <div class="form-group">
              <label>6. 您偏好 ETF 還是上市股票？</label>
              <div class="d-flex flex-wrap">
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q6" data-value="1">ETF</button>
                <button type="button" class="btn btn-outline-primary option-btn m-1 px-4 py-2" data-name="q6" data-value="2">上市股票</button>
              </div>
              <input type="hidden" name="q6" id="q6-input" required>
            </div>

            <!-- Q7 下拉選單 -->
            <div class="form-group">
              <label for="stock-type">7. 您感興趣的上市股票或 ETF 種類？</label>
              <select class="form-control border-0 p-3" name="stock_type" id="stock-type" required>
                <option value="">請先選擇第 6 題</option>
              </select>
            </div>

            <!-- 中和項（關鍵）：抵銷 Q6 與 Q7 的值，避免後端把它們加進總分 -->
            <input type="hidden" name="neutralize_q6" id="neutralize-q6" value="0">
            <input type="hidden" name="neutralize_stock_type" id="neutralize-stock_type" value="0">

            <!-- 提交按鈕 -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg px-5">提交</button>
            </div>
          </form>

          <!-- 結果顯示區 -->
          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 頁腳 -->
  <footer class="py-5">
    <div class="container">
      <h5 class="text-white">注意事項</h5>
      <ul>
        <li>本問卷僅為初步的風險評估，不代表您實際的投資能力。</li>
        <li>投資有風險，請謹慎評估自身狀況及風險承受能力。</li>
      </ul>

      <h5 class="text-white">金管會提醒</h5>
      <ul>
        <li>投資前應充分了解金融產品資訊及風險。</li>
        <li>不輕信來路不明的投資訊息。</li>
        <li>如有任何疑問，可向金管會或相關機構查詢。</li>
      </ul>

      <div class="copyright">© 2025 投資風險評估平台 All rights reserved.</div>
    </div>
  </footer>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--（A）通用：按鈕點擊 → 高亮 + 寫入各題 hidden input -->
  <script>
    $(function () {
      const $buttons      = $('.option-btn');
      const $errorMessage = $('#error-message');
      const $form         = $('#risk-form');

      /* === 1. 選項按鈕點擊：高亮 + 寫入 hidden input === */
      $buttons.on('click', function () {
        const $btn         = $(this);
        const questionName = $btn.data('name');  // q1..q6
        const value        = $btn.data('value');

        $(`.option-btn[data-name="${questionName}"]`).removeClass('active btn-primary').addClass('btn-outline-primary');
        $btn.addClass('active btn-primary').removeClass('btn-outline-primary');
        $(`#${questionName}-input`).val(value);  // 寫入對應題目的 hidden input

        // 自動捲動到下一題
        const $nextGroup = $(this).closest('.form-group').next('.form-group');
        if ($nextGroup.length) {
          $('html, body').animate({scrollTop: $nextGroup.offset().top - 100}, 500);
        }
      });

      /* === 2. 表單送出驗證：只檢查 q1~q6 與 stock-type === */
      $form.on('submit', function (e) {
        let isValid = true;
        const missing = [];

        $('#q1-input, #q2-input, #q3-input, #q4-input, #q5-input, #q6-input').each(function () {
          if (!this.value) {
            isValid = false;
            // 把 q1 轉成「題目 1」等提示
            missing.push($(this).attr('id').replace('-input','').replace('q','題目 '));
          }
        });

        if (!$('#stock-type').val()) {
          isValid = false;
          missing.push('股票種類');
        }

        if (!isValid) {
          e.preventDefault();
          $errorMessage.html(`請完成以下問題：<br>${missing.join('、')}`).slideDown();
          $('html, body').animate({scrollTop: 0}, 300);
        }
      });
    });
  </script>

  <!--（B）Q6 → Q7 動態選單 + 中和項邏輯（只在 Q6 時觸發） -->
  <script>
    // 定義不同類別的選項
    const options = {
      "1": [
        { value: "34", text: "國內成分證券指數股票型基金" },
        { value: "35", text: "國外成份/加掛外幣證券指數股票型基金" },
        { value: "36", text: "國外成分證券指數股票型基金" },
        { value: "38", text: "指數股票型期貨信託基金" },
        { value: "39", text: "槓桿/反向指數股票型基金" },
        { value: "40", text: "連結式證券指數股票型基金" }
      ],
      "2": [
        { value: "1",  text: "上市水泥" }, { value: "2",  text: "上市食品" },
        { value: "3",  text: "上市塑膠" }, { value: "4",  text: "上市紡織" },
        { value: "5",  text: "上市電機" }, { value: "6",  text: "上市電器電纜" },
        { value: "7",  text: "上市玻璃" }, { value: "8",  text: "上市造紙" },
        { value: "9",  text: "上市鋼鐵" }, { value: "10", text: "上市橡膠" },
        { value: "11", text: "上市汽車" }, { value: "12", text: "上市電子" },
        { value: "13", text: "上市營建" }, { value: "14", text: "上市航運" },
        { value: "15", text: "上市觀光" }, { value: "16", text: "上市金融" },
        { value: "17", text: "上市貿易百貨" }, { value: "18", text: "上市化學" },
        { value: "19", text: "上市生技醫療" }, { value: "20", text: "上市半導體" },
        { value: "21", text: "上市電腦週邊" }, { value: "22", text: "上市光電" },
        { value: "23", text: "上市通信網路" }, { value: "24", text: "上市電子零組件" },
        { value: "25", text: "上市電子通路" }, { value: "26", text: "上市資訊服務" },
        { value: "27", text: "上市其它電子" }, { value: "28", text: "上市電燃氣" },
        { value: "29", text: "上市其他" }, { value: "30", text: "上市數位雲端" },
        { value: "31", text: "上市綠能環保" }, { value: "32", text: "上市居家生活" },
        { value: "33", text: "上市運動休閒" }
      ]
    };

    // 取得元素
    const buttons                  = document.querySelectorAll(".option-btn");
    const stockTypeSelect          = document.getElementById("stock-type");
    const q6Input                  = document.getElementById("q6-input");
    const neutralizeQ6Input        = document.getElementById("neutralize-q6");
    const neutralizeStockTypeInput = document.getElementById("neutralize-stock_type");

    // 監聽按鈕點擊：只在「Q6」按鈕時更新 q6 與 Q7 下拉 + 設定中和項
    buttons.forEach(btn => {
      btn.addEventListener("click", function () {
        const qName  = this.getAttribute("data-name");   // q1..q6
        const qValue = this.getAttribute("data-value");  // 對應分數或選項碼

        if (qName !== "q6") return;  // 不是第六題，直接略過

        // 設定 Q6 的值（與 jQuery 那邊寫入互不衝突）
        q6Input.value = qValue;

        // 同步「中和項」抵銷 Q6（確保是數字）
        const v = parseInt(qValue, 10);
        neutralizeQ6Input.value = isNaN(v) ? "0" : String(-v);

        // 重建 Q7 選單
        stockTypeSelect.innerHTML = "";
        if (options[qValue]) {
          options[qValue].forEach(opt => {
            const el = document.createElement("option");
            el.value = opt.value;
            el.textContent = opt.text;
            stockTypeSelect.appendChild(el);
          });
          // 預設第一個選項也要更新中和項
          const firstVal = parseInt(stockTypeSelect.value || "0", 10);
          neutralizeStockTypeInput.value = isNaN(firstVal) ? "0" : String(-firstVal);
        } else {
          const el = document.createElement("option");
          el.value = "";
          el.textContent = "請先選擇第 6 題";
          stockTypeSelect.appendChild(el);
          neutralizeStockTypeInput.value = "0";
        }
      });
    });

    // 監聽 Q7 變更：即時更新中和項，抵銷 stock_type 的值
    stockTypeSelect.addEventListener("change", function () {
      const val = parseInt(this.value || "0", 10);
      neutralizeStockTypeInput.value = isNaN(val) ? "0" : String(-val);
    });
  </script>

  <script src="{{ url_for('static', filename='js/tutorial.js') }}"></script>
  <script>
    // 初始化共用圖片教學（risk 頁）
    const tutRisk = initImageTutorial({
      pageKey: 'risk',
      version: 'img-v1',
      images: [
        "{{ url_for('static', filename='image/tutorial/01_risk_1.png') }}",
        "{{ url_for('static', filename='image/tutorial/01_risk_2.png') }}",
        "{{ url_for('static', filename='image/tutorial/01_risk_3.png') }}",
        "{{ url_for('static', filename='image/tutorial/01_risk_4.png') }}",
        "{{ url_for('static', filename='image/tutorial/01_risk_5.png') }}"
      ],
      autoShow: true,
      enableEsc: true
    });

    (function(){
      const btn = document.querySelector('.btn-help');
      btn?.addEventListener('click', function(){
        try { tutRisk.clear(); tutRisk.show(); } catch(e){ console.warn('reopen tutorial failed', e); }
      });
    })();
  </script>
</body>
