<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>投資報酬率試算</title>
  <style>
    body {
      background: #e0f0ff;
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 60px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #003060;
      margin-bottom: 40px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 96, 192, 0.1);
      backdrop-filter: blur(8px);
      text-align: left;
    }

    .form-card label {
    display: block;
    margin-bottom: 6px;
    font-size: 18px;
    font-weight: bold;
    color: #003060;
  }

  .form-card input,
  .form-card select {
    box-sizing: border-box;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccddee;
    font-size: 16px;
    margin-bottom: 20px;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }


    

    .submit-button {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 14px 28px;
      margin-top: 30px;
      font-size: 18px;
      font-weight: 600;
      color: #003060;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 96, 192, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .submit-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 96, 192, 0.2);
      background: rgba(255, 255, 255, 0.85);
      border-color: #cce6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>投資報酬率試算</h2>
    <form method="post" action="/calculate">
      <div class="form-card">
        <label for="ticker">台股代號：</label>
        <input type="text" id="ticker" name="ticker" required>
      
        <label for="amount">投資金額：</label>
        <input type="number" id="amount" name="amount" required>
      
        <label for="period">投資期間：</label>
        <select id="period" name="period">
          <option value="1d">1 天</option>
          <option value="5d">5 天</option>
          <option value="1m">1 個月</option>
          <option value="3m">3 個月</option>
          <option value="6m">6 個月</option>
          <option value="1y">1 年</option>
        </select>
      </div>

      <button type="submit" class="submit-button">🔍 開始試算</button>
    </form>
  </div>
</body>
</html>
