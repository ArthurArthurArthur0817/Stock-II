<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>選擇股票模擬</title>

  <!-- 字體：思源宋體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 主題色票 ===== */
    :root{
      --primary:#043b8f;
      --primary-dark:#02347e;
      --primary-light:#6499e9;
      --secondary:#0b1f33;
      --ink:#0f172a;
    }

    /* ===== 全站字體與基礎 ===== */
    html, body{
      height:100%;
      margin:0;
      padding:0;
      font-family:'Noto Serif TC',serif;
      color:var(--ink);
      line-height:1.65;
      background:transparent; /* 背景交由 ::before */
    }

    /* 背景動畫（與其它頁一致藍系） */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url("https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-gentle-blue-background-with-a-soft-textured-finish-image_13898387.png") center/cover no-repeat;
      filter:grayscale(20%) brightness(0.55);
      z-index:-2;
      animation:bgZoom 40s ease-in-out infinite alternate;
    }
    @keyframes bgZoom{from{transform:scale(1);}to{transform:scale(1.15);}}

    /* ===== Header ===== */
    header{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 22px;
      background:rgba(255,255,255,.88);
      backdrop-filter:saturate(140%) blur(8px);
      -webkit-backdrop-filter:saturate(140%) blur(8px);
      border-bottom:1px solid rgba(4,59,143,.12);
      box-shadow:0 8px 22px rgba(0,0,0,.06);
    }
    header h1{
      margin:0;
      font-size:1.6rem;
      font-weight:700;
      letter-spacing:.5px;
      color:var(--primary);
    }

    /* ===== 通用按鈕風格（避免橘色）===== */
    .btn{
      display:inline-block;
      text-decoration:none;
      font-weight:700;
      padding:.6rem 1.25rem;
      border-radius:999px;
      border:1.5px solid var(--primary);
      background:#fff;
      color:var(--primary);
      transition:background .2s ease, color .2s ease, box-shadow .2s ease, transform .05s ease, border-color .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      background:var(--primary);
      color:#fff;
      box-shadow:0 8px 16px rgba(4,59,143,.18);
      transform:translateY(-1px);
    }
    .btn:active{
      transform:translateY(0);
      box-shadow:0 4px 8px rgba(4,59,143,.18);
    }
    /* 砍掉瀏覽器/框架可能的橘色 focus ring / 陰影 */
    .btn, .btn:focus, .btn:active, .btn:focus-visible,
    button, button:focus, button:active, button:focus-visible {
      outline:none !important;
      box-shadow:none !important;
      border-color:var(--primary) !important;
    }

    /* ===== 中間白色區塊（保留你的原樣式，僅做色系微調）===== */

    /* 大容器 */
    .select_industry_container {
      min-height: 100vh;
      padding: 60px 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 字卡群組 */
    .select_industry_card_group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      max-width: 700px;
      width: 100%;
    }

    /* 單張字卡 */
    .select_industry_card {
      cursor: pointer;
      padding: 150px 50px;
      border: 3px solid var(--primary);
      border-radius: 14px;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      background-color: #fff;
      transition: all 0.3s ease;
      min-width: 200px;
      user-select: none;
      box-shadow: 0 0 8px rgba(0, 75, 151, 0.15);
      flex-grow: 1;
      text-align: center;
    }
    .select_industry_card:hover {
      background-color: var(--primary);
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 75, 151, 0.5);
      transform: scale(1.05);
    }
    .select_industry_card.selected {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 0 20px rgba(0, 75, 151, 0.7);
      transform: scale(1.1);
      border-color: var(--primary-dark);
    }
    /* 移除卡片聚焦的預設外框 */
    .select_industry_card:focus{
      outline:none !important;
      box-shadow:none !important;
    }

    /* 隱藏輸入欄 */
    .select_industry_hidden_input { display: none; }

    /* 送出按鈕（沿用主題 btn，不出橘色） */
    .select_industry_submit_btn{
      padding:14px 36px;
      font-size:20px;
      border:none; /* 由 .btn 控制邊框 */
      border-radius:12px;
      font-weight:bold;
      cursor:pointer;
      min-width:160px;
      background:#fff;          /* 讓 .btn 的樣式吃到 */
      color:var(--primary);
      border:1.5px solid var(--primary);
    }
    .select_industry_submit_btn:hover:enabled{
      background-color:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }
    .select_industry_submit_btn:disabled{
      background-color:#e9eef8;
      color:#9db4dd;
      border-color:#c8d6ef;
      cursor:not-allowed;
      box-shadow:none;
    }
    /* 清除可能的橘色 focus ring */
    .select_industry_submit_btn,
    .select_industry_submit_btn:focus,
    .select_industry_submit_btn:active,
    .select_industry_submit_btn:focus-visible{
      outline:none !important;
      box-shadow:none !important;
      border-color:var(--primary) !important;
    }


    /* ===== Footer（你指定的樣式）===== */
    footer {
    background: var(--secondary);
    color: #fff;
    text-align: center;
    margin-top: 40px;          /* footer 與上方內容的距離 */
    padding-top: 2em;          /* 整個 footer 往內推，保證第一行不會緊貼 */
    padding-bottom: 2em;       /* 保持下方也有空隙 */
    }

    footer h5 {
    font-size: 1.125rem;
    margin-bottom: 1rem;
    margin-top: 0;             /* 因為 footer 已經有 padding-top，所以這裡改為 0 */
    }

    footer ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 1.5rem;
    }

    footer li {
    margin-bottom: .25rem;
    }

    footer .copyright {
    border-top: 1px solid rgba(255, 255, 255, 0.72);
    margin-top: 2rem;
    padding-top: 1rem;
    font-size: .875rem;
    color: #cccccc;
    }

  
    /* group right actions + circular '?' */
    .header-actions{ display:flex; align-items:center; gap:10px; }
    .nav-help--circle{
      width:40px; height:40px; border-radius:999px; padding:0;
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:800; line-height:1; font-size:18px;
      background:#fff; color:var(--primary);
      border:1.5px solid var(--primary);
      text-decoration:none;
      box-shadow:0 6px 12px rgba(0,0,0,.10);
      -webkit-tap-highlight-color: transparent;
    }
    .nav-help--circle:hover{
      background:var(--primary);
      color:#fff;
      box-shadow:0 8px 16px rgba(4,59,143,.18);
      text-decoration:none;
    }
    .nav-help--circle:focus{ outline:none; }
    .nav-help--circle:focus-visible{ box-shadow:0 0 0 3px rgba(4,59,143,.25), 0 6px 16px rgba(0,0,0,.12); }

  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
</head>

<body>
  <!-- Header：左標題、右 Home -->
  <header>
  <h1>選擇股票模擬</h1>
  <div class="header-actions">
    <a href="{{ url_for('main') }}" class="btn">Home</a>
    <a href="#" class="nav-help nav-help--circle" data-action="show-tutorial" aria-label="Help" title="Help">?</a>
  </div>
</header>

  <div class="select_industry_container">
    <form method="POST" id="selectIndustryForm" style="width: 100%; max-width: 700px;">
      <h2 style="color:var(--primary); text-align:center; margin-bottom: 40px;">請選擇要模擬的股票</h2>

      <div class="select_industry_card_group">
        {% for code, name in stocks %}
        <div class="select_industry_card" data-code="{{ code }}" tabindex="0">{{ name }}</div>
        {% endfor %}
      </div>

      <input type="hidden" name="stock" id="select_industry_hidden_input" class="select_industry_hidden_input" required>

      <div style="text-align: center;">
        <!-- 套用 .btn 以統一主題並避免橘色 -->
        <button type="submit" class="select_industry_submit_btn btn" disabled>開始模擬</button>
      </div>
    </form>

  </div>

  <!-- Footer（照你的要求） -->
  <footer class="py-5">
    <div class="container">
      <h5 class="text-white">使用說明</h5>
      <ul>
        <li>請從上方選擇一檔股票開始模擬，系統將根據選擇進行即時行情分析。</li>
        <li>如果有任何問題，歡迎聯絡客服支援。</li>
      </ul>

      <div class="copyright">© 2025 Trade Nova All rights reserved.</div>
    </div>
  </footer>

  <script>
    const cards = document.querySelectorAll('.select_industry_card');
    const hiddenInput = document.getElementById('select_industry_hidden_input');
    const submitBtn = document.querySelector('.select_industry_submit_btn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        hiddenInput.value = card.getAttribute('data-code');
        submitBtn.disabled = false;
      });
      // 鍵盤可及性：Enter 也可選取
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/tutorial.js') }}"></script>

  
  <script>
    (function(){
      function ready(fn){ if(document.readyState!=='loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
      function init(){
        if(typeof initImageTutorial !== 'function'){ return null; }
        return initImageTutorial({
          pageKey: 'industry_select',
          version: 'img-v1',
          images: [
            "{{ url_for('static', filename='image/tutorial/10_industry_1.png') }}",
            "{{ url_for('static', filename='image/tutorial/10_industry_2.png') }}"
          ],
          autoShow: true,
          enableEsc: true
        });
      }
      ready(function(){
        var tut = init();
        var tries = 0;
        if(!tut){
          var timer = setInterval(function(){
            tut = init(); tries++;
            if(tut || tries>30){ clearInterval(timer); }
          }, 100);
        }
        // Delegated click (works even if DOM changes)
        document.addEventListener('click', function(e){
          var t = e.target.closest('.nav-help, [data-action="show-tutorial"]');
          if(!t) return;
          e.preventDefault();
          if(!tut) tut = init();
          try{ tut.clear(); tut.show(); }catch(err){ console.warn('[tutorial] show failed', err); }
        }, true);
      });
    })();
  </script>
    

</body>
</html>
